<div class="container">
        <div class="row" >
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-6" *ngFor='let quote of quotes; let i = index'>
                <div class="card">
                  <div class="card-header alert alert-primary">
                    Quote {{quote.id}}
                  </div>
                  <div class="card-body" highlight>
                    <p class="card-text"> <span class="marks">" </span>{{quote.name}} <span class="marks">"</span></p>
                    <p *ngIf='!quote.showQuote' id="info" class="btn btn-secondary" (click)='toggleQuote(i)'>Info</p>
                    <p *ngIf='quote.showQuote' id="minimize" class="btn btn-primary" (click)='toggleQuote(i)'>Minimize</p>
                    <app-quote-details *ngIf='quote.showQuote'[quote]='quote' (removeIt)='removeQuote($event,i)' ></app-quote-details>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card">
              <div class="card-header alert alert-primary">
                Add Quote
              </div>
              <div class="card-body">
                <!-- <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> -->
              </div>
            </div>
          </div>
        </div>
      </div>
